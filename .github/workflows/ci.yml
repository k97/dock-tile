name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  SCHEME: DockTile
  PROJECT: DockTile.xcodeproj

jobs:
  build:
    name: Build & Verify
    runs-on: macos-15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: |
          # List available Xcode versions for debugging
          ls -la /Applications/ | grep Xcode || true
          # Use the latest Xcode 16.x available (prefer 16.2, then 16.1, then 16)
          if [ -d "/Applications/Xcode_16.2.app" ]; then
            sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer
          elif [ -d "/Applications/Xcode_16.1.app" ]; then
            sudo xcode-select -s /Applications/Xcode_16.1.app/Contents/Developer
          else
            sudo xcode-select -s /Applications/Xcode_16.app/Contents/Developer
          fi

      - name: Show Xcode version
        run: |
          xcodebuild -version
          xcodebuild -showsdks | head -20

      - name: Build
        run: |
          xcodebuild \
            -project $PROJECT \
            -scheme $SCHEME \
            -configuration Debug \
            -destination 'platform=macOS,arch=arm64' \
            -derivedDataPath ./build \
            build \
            | xcpretty --color

      - name: Build Release
        run: |
          xcodebuild \
            -project $PROJECT \
            -scheme $SCHEME \
            -configuration Release \
            -destination 'platform=macOS,arch=arm64' \
            -derivedDataPath ./build \
            build \
            | xcpretty --color

      - name: Verify app bundle
        run: |
          # Find the app bundle (may be in different locations depending on CI environment)
          APP_PATH=$(find ./build/Build/Products -name "DockTile.app" -type d | head -1)

          if [ -z "$APP_PATH" ]; then
            echo "App bundle not found!"
            echo "Contents of build directory:"
            find ./build -name "*.app" -type d 2>/dev/null || echo "No .app bundles found"
            exit 1
          fi

          echo "Found app at: $APP_PATH"

          echo "Checking app bundle structure..."
          ls -la "$APP_PATH/Contents/" || true
          ls -la "$APP_PATH/Contents/MacOS/" || true

          echo "Checking Info.plist..."
          test -f "$APP_PATH/Contents/Info.plist" || (echo "Info.plist not found" && exit 1)

          echo "Checking for executable..."
          EXEC_COUNT=$(ls "$APP_PATH/Contents/MacOS/" 2>/dev/null | wc -l)
          if [ "$EXEC_COUNT" -eq 0 ]; then
            echo "No executable found in MacOS folder"
            exit 1
          fi

          echo "App bundle verification passed!"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: DockTile-Debug
          path: ./build/Build/Products/**/DockTile.app
          retention-days: 7

  # Test job - runs unit tests after build
  # Note: Requires DockTileTests target to be added in Xcode (see Scripts/setup-tests.sh)
  test:
    name: Run Tests
    runs-on: macos-15
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: |
          # Use the latest Xcode 16.x available (prefer 16.2, then 16.1, then 16)
          if [ -d "/Applications/Xcode_16.2.app" ]; then
            sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer
          elif [ -d "/Applications/Xcode_16.1.app" ]; then
            sudo xcode-select -s /Applications/Xcode_16.1.app/Contents/Developer
          else
            sudo xcode-select -s /Applications/Xcode_16.app/Contents/Developer
          fi
          xcodebuild -version

      - name: Run Unit Tests
        run: |
          xcodebuild test \
            -project $PROJECT \
            -scheme $SCHEME \
            -destination 'platform=macOS,arch=arm64' \
            -derivedDataPath ./build \
            -enableCodeCoverage YES \
            -only-testing:DockTileTests \
            CODE_SIGNING_ALLOWED='NO' \
            | xcpretty --color --report junit --output ./build/test-results.xml

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: ./build/test-results.xml

      - name: Generate Coverage Report
        if: success()
        run: |
          xcrun xccov view --report --json \
            ./build/Logs/Test/*.xcresult \
            > ./build/coverage.json || echo "Coverage report generation failed"

      - name: Upload Coverage
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: ./build/coverage.json
