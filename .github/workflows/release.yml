name: Release

# Triggered only by version tags (v*), not by branch pushes
# Website changes (website/**, vercel.json) don't affect this workflow
on:
  push:
    tags:
      - 'v*'

env:
  SCHEME: DockTile
  PROJECT: DockTile.xcodeproj
  APP_NAME: "Dock Tile"
  APP_NAME_NO_SPACE: DockTile

jobs:
  # Run tests first - release only proceeds if tests pass
  test:
    name: Run Tests
    # Use macos-26 beta (Tahoe) to match local development environment
    runs-on: macos-26

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: |
          # Try to use Xcode 26.2 (matches local dev environment)
          if [ -d "/Applications/Xcode_26.2.app" ]; then
            sudo xcode-select -s /Applications/Xcode_26.2.app/Contents/Developer
          elif [ -d "/Applications/Xcode_26.app" ]; then
            sudo xcode-select -s /Applications/Xcode_26.app/Contents/Developer
          elif [ -d "/Applications/Xcode_16.app" ]; then
            sudo xcode-select -s /Applications/Xcode_16.app/Contents/Developer
          fi

      - name: Run Unit Tests
        run: |
          xcodebuild test \
            -project $PROJECT \
            -scheme $SCHEME \
            -destination 'platform=macOS,arch=arm64' \
            -derivedDataPath ./build \
            -only-testing:DockTileTests \
            CODE_SIGNING_ALLOWED='NO' \
            | xcpretty --color

  build-and-release:
    name: Build, Sign & Release
    # Use macos-26 beta (Tahoe) to match local development environment
    runs-on: macos-26
    needs: test  # Only run if tests pass

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: |
          # Try to use Xcode 26.2 (matches local dev environment)
          if [ -d "/Applications/Xcode_26.2.app" ]; then
            sudo xcode-select -s /Applications/Xcode_26.2.app/Contents/Developer
          elif [ -d "/Applications/Xcode_26.app" ]; then
            sudo xcode-select -s /Applications/Xcode_26.app/Contents/Developer
          elif [ -d "/Applications/Xcode_16.app" ]; then
            sudo xcode-select -s /Applications/Xcode_16.app/Contents/Developer
          fi

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Import signing certificate
        env:
          CERTIFICATE_BASE64: ${{ secrets.DEVELOPER_ID_APPLICATION_CERTIFICATE }}
          CERTIFICATE_PASSWORD: ${{ secrets.DEVELOPER_ID_APPLICATION_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          # Create temporary keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Import certificate
          echo "$CERTIFICATE_BASE64" | base64 --decode > $RUNNER_TEMP/certificate.p12
          security import $RUNNER_TEMP/certificate.p12 -P "$CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

          # Allow codesign to access keychain
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

      - name: Build Release
        run: |
          xcodebuild \
            -project $PROJECT \
            -scheme $SCHEME \
            -configuration Release \
            -destination 'platform=macOS' \
            -derivedDataPath ./build \
            DEVELOPMENT_TEAM="${{ secrets.APPLE_TEAM_ID }}" \
            CODE_SIGN_STYLE=Manual \
            CODE_SIGN_IDENTITY="Developer ID Application: ${{ secrets.APPLE_DEVELOPER_NAME }} (${{ secrets.APPLE_TEAM_ID }})" \
            build

      - name: Sign app bundle
        env:
          SIGNING_IDENTITY: "Developer ID Application: ${{ secrets.APPLE_DEVELOPER_NAME }} (${{ secrets.APPLE_TEAM_ID }})"
        run: |
          APP_PATH="./build/Build/Products/Release/${APP_NAME}.app"

          # Sign with hardened runtime
          codesign --force --deep --sign "$SIGNING_IDENTITY" \
            --options runtime \
            --entitlements DockTile/DockTile.entitlements \
            "$APP_PATH"

          # Verify signature
          codesign --verify --deep --strict "$APP_PATH"
          echo "App signed successfully"

      - name: Install create-dmg
        run: brew install create-dmg

      - name: Create DMG
        run: |
          ./Scripts/create-dmg.sh \
            --app-path "./build/Build/Products/Release/${APP_NAME}.app" \
            --output-dir . \
            --version ${{ steps.version.outputs.VERSION }}

          echo "DMG created: ${APP_NAME_NO_SPACE}-${{ steps.version.outputs.VERSION }}.dmg"

      - name: Notarize DMG
        timeout-minutes: 240
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          DMG_NAME="${APP_NAME_NO_SPACE}-${{ steps.version.outputs.VERSION }}.dmg"

          echo "Submitting $DMG_NAME for notarization..."

          # Submit and capture the submission ID
          SUBMIT_OUTPUT=$(xcrun notarytool submit "./$DMG_NAME" \
            --apple-id "$APPLE_ID" \
            --team-id "$APPLE_TEAM_ID" \
            --password "$APPLE_APP_SPECIFIC_PASSWORD" \
            --output-format json)

          echo "Submit output: $SUBMIT_OUTPUT"
          SUBMISSION_ID=$(echo "$SUBMIT_OUTPUT" | python3 -c "import sys, json; print(json.load(sys.stdin)['id'])")
          echo "Submission ID: $SUBMISSION_ID"

          # Poll for completion with custom loop (more control than --wait)
          # 480 attempts Ã— 30 seconds = 4 hours max
          echo "Waiting for notarization to complete (max 4 hours)..."
          for i in {1..480}; do
            sleep 30

            STATUS_OUTPUT=$(xcrun notarytool info "$SUBMISSION_ID" \
              --apple-id "$APPLE_ID" \
              --team-id "$APPLE_TEAM_ID" \
              --password "$APPLE_APP_SPECIFIC_PASSWORD" \
              --output-format json 2>/dev/null || echo '{"status":"Unknown"}')

            STATUS=$(echo "$STATUS_OUTPUT" | python3 -c "import sys, json; print(json.load(sys.stdin).get('status', 'Unknown'))")
            echo "Attempt $i/480: Status = $STATUS"

            if [ "$STATUS" = "Accepted" ]; then
              echo "Notarization accepted!"
              break
            elif [ "$STATUS" = "Invalid" ] || [ "$STATUS" = "Rejected" ]; then
              echo "Notarization failed with status: $STATUS"
              xcrun notarytool log "$SUBMISSION_ID" \
                --apple-id "$APPLE_ID" \
                --team-id "$APPLE_TEAM_ID" \
                --password "$APPLE_APP_SPECIFIC_PASSWORD"
              exit 1
            fi
          done

          if [ "$STATUS" != "Accepted" ]; then
            echo "Notarization timed out with status: $STATUS"
            exit 1
          fi

          echo "Stapling notarization ticket..."
          xcrun stapler staple "./$DMG_NAME"
          echo "DMG notarized and stapled successfully"

      - name: Regenerate checksum after notarization
        run: |
          # Checksum must be regenerated after stapling (file changed)
          DMG_NAME="${APP_NAME_NO_SPACE}-${{ steps.version.outputs.VERSION }}.dmg"
          shasum -a 256 "./$DMG_NAME" > "./${DMG_NAME}.sha256"
          echo "Checksum regenerated after notarization"
          cat "./${DMG_NAME}.sha256"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Dock Tile ${{ steps.version.outputs.VERSION }}
          body: |
            ## Installation

            1. Download `DockTile-${{ steps.version.outputs.VERSION }}.dmg`
            2. Open the DMG and drag **Dock Tile** to Applications
            3. Launch from Applications

            ## Requirements

            - macOS 15.0 (Sequoia) or later

            ## Verification

            ```bash
            shasum -a 256 -c DockTile-${{ steps.version.outputs.VERSION }}.dmg.sha256
            ```
          files: |
            ./${{ env.APP_NAME_NO_SPACE }}-${{ steps.version.outputs.VERSION }}.dmg
            ./${{ env.APP_NAME_NO_SPACE }}-${{ steps.version.outputs.VERSION }}.dmg.sha256
          draft: true
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Cleanup keychain
        if: always()
        run: |
          security delete-keychain $RUNNER_TEMP/app-signing.keychain-db || true
