name: Release

on:
  push:
    tags:
      - 'v*'

env:
  SCHEME: DockTile
  PROJECT: DockTile.xcodeproj
  APP_NAME: DockTile

jobs:
  # Run tests first - release only proceeds if tests pass
  test:
    name: Run Tests
    runs-on: macos-15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.app/Contents/Developer

      - name: Run Unit Tests
        run: |
          xcodebuild test \
            -project $PROJECT \
            -scheme $SCHEME \
            -destination 'platform=macOS,arch=arm64' \
            -derivedDataPath ./build \
            -only-testing:DockTileTests \
            CODE_SIGNING_ALLOWED='NO' \
            | xcpretty --color

  build-and-release:
    name: Build, Sign & Release
    runs-on: macos-15
    needs: test  # Only run if tests pass

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.app/Contents/Developer

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Import signing certificate
        env:
          CERTIFICATE_BASE64: ${{ secrets.DEVELOPER_ID_APPLICATION_CERTIFICATE }}
          CERTIFICATE_PASSWORD: ${{ secrets.DEVELOPER_ID_APPLICATION_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          # Create temporary keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Import certificate
          echo "$CERTIFICATE_BASE64" | base64 --decode > $RUNNER_TEMP/certificate.p12
          security import $RUNNER_TEMP/certificate.p12 -P "$CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

          # Allow codesign to access keychain
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

      - name: Build Release
        run: |
          xcodebuild \
            -project $PROJECT \
            -scheme $SCHEME \
            -configuration Release \
            -destination 'platform=macOS' \
            -derivedDataPath ./build \
            DEVELOPMENT_TEAM="${{ secrets.APPLE_TEAM_ID }}" \
            CODE_SIGN_STYLE=Manual \
            CODE_SIGN_IDENTITY="Developer ID Application: ${{ secrets.APPLE_DEVELOPER_NAME }} (${{ secrets.APPLE_TEAM_ID }})" \
            build

      - name: Sign app bundle
        env:
          SIGNING_IDENTITY: "Developer ID Application: ${{ secrets.APPLE_DEVELOPER_NAME }} (${{ secrets.APPLE_TEAM_ID }})"
        run: |
          APP_PATH="./build/Build/Products/Release/$APP_NAME.app"

          # Sign with hardened runtime
          codesign --force --deep --sign "$SIGNING_IDENTITY" \
            --options runtime \
            --entitlements DockTile/DockTile.entitlements \
            "$APP_PATH"

          # Verify signature
          codesign --verify --deep --strict "$APP_PATH"
          echo "App signed successfully"

      - name: Create DMG
        run: |
          APP_PATH="./build/Build/Products/Release/$APP_NAME.app"
          DMG_NAME="${APP_NAME}-${{ steps.version.outputs.VERSION }}.dmg"

          # Create temporary folder for DMG contents
          mkdir -p ./dmg-contents
          cp -R "$APP_PATH" ./dmg-contents/

          # Create symlink to Applications
          ln -s /Applications ./dmg-contents/Applications

          # Create DMG
          hdiutil create -volname "$APP_NAME" \
            -srcfolder ./dmg-contents \
            -ov -format UDZO \
            "./$DMG_NAME"

          echo "DMG created: $DMG_NAME"

      - name: Notarize DMG
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          DMG_NAME="${APP_NAME}-${{ steps.version.outputs.VERSION }}.dmg"

          # Submit for notarization
          xcrun notarytool submit "./$DMG_NAME" \
            --apple-id "$APPLE_ID" \
            --team-id "$APPLE_TEAM_ID" \
            --password "$APPLE_APP_SPECIFIC_PASSWORD" \
            --wait

          # Staple the notarization ticket
          xcrun stapler staple "./$DMG_NAME"

          echo "DMG notarized and stapled"

      - name: Generate checksums
        run: |
          DMG_NAME="${APP_NAME}-${{ steps.version.outputs.VERSION }}.dmg"
          shasum -a 256 "./$DMG_NAME" > "./${DMG_NAME}.sha256"
          echo "Checksum generated"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: DockTile ${{ steps.version.outputs.VERSION }}
          body: |
            ## DockTile ${{ steps.version.outputs.VERSION }}

            ### Installation
            1. Download `DockTile-${{ steps.version.outputs.VERSION }}.dmg`
            2. Open the DMG and drag DockTile to Applications
            3. Launch DockTile from Applications

            ### Requirements
            - macOS 15.0 (Sequoia) or later

            ### Checksum
            See `DockTile-${{ steps.version.outputs.VERSION }}.dmg.sha256` for SHA-256 verification.
          files: |
            ./${{ env.APP_NAME }}-${{ steps.version.outputs.VERSION }}.dmg
            ./${{ env.APP_NAME }}-${{ steps.version.outputs.VERSION }}.dmg.sha256
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Cleanup keychain
        if: always()
        run: |
          security delete-keychain $RUNNER_TEMP/app-signing.keychain-db || true
